	function remove_duplicates_safe(arr) {
    var seen = {};
    var sel_arr = [];
    for (var i = 0; i < arr.length; i++) {

		if (arr[i] !== '')  
		{
        if (!(arr[i] in seen)) {

            sel_arr.push(arr[i]);
            seen[arr[i]] = true;
        }
		}
    }
    return sel_arr;

}
